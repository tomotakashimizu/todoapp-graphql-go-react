version: "3.9"
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    ports:
      - "8081:8080"
    depends_on:
      - db

  db:
    image: postgres:14
    volumes:
      - ./.data/db:/var/lib/postgresql/data
      - ./app/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - ./front:/front
      - /front/node_modules
    ports:
      - "3000:3000"
