input CreateTodoInput {
  text: String!
}

type Mutation {
  createTodo(todo: CreateTodoInput!): Todo!
  deleteTodo(todoId: ID!): Boolean!
  updateTodo(todo: UpdateTodoInput!, todoId: ID!): Boolean!
  updateTodoStatus(done: Boolean!, todoId: ID!): Boolean!
}

type Query {
  todos: [Todo!]!
}

type Todo {
  done: Boolean!
  id: ID!
  text: String!
  user: User!
  userId: String!
}

input UpdateTodoInput {
  done: Boolean!
  text: String!
}

type User {
  id: ID!
  name: String!
}